<div class="extraSkills">
  <h3>Extra Skills</h3>
  <span class="edit-icon" data-bs-toggle="modal" data-bs-target="#extraSkillPlus"><span class="iconify"
      data-icon="mdi:plus"></span></span>
  <div class="row d-flex column">
    <div *ngFor="let extraSkillItem of extraSkillsData" class="extraSkill-item col-6 col-lg-3">
      <img src="assets/images/icons/extraSkill-icon.png" height="30" width="25" alt="blue square">
      <p>{{extraSkillItem.name}}</p>
      <span class="edit-icon" data-bs-toggle="modal" data-bs-target="#extraSkillEdit"><span class="iconify"
          data-icon="mdi:pencil"></span></span>
      <span class="delete-icon" data-bs-toggle="modal" data-bs-target="#deleteModal"><span class="iconify"
          data-icon="mdi:trash"></span></span>
    </div>
  </div>
</div>
