<section id="contact" class="contact">
  <div class="reveal">
    <h2>CONTACT</h2>
    <div class="title-bar"></div>
    <br>
    <form class="contact-form box-shadow-1 animated pop-in">
      <input type="text" name="name" placeholder="Name" title="Only accepts letters and blank spaces"
        pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>
      <input type="email" name="email" placeholder="Enter email" title="Incorrect email"
        pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" required>
      <textarea name="message" col="50" rows="10" placeholder="Your message" required></textarea>
      <div class="contact-form-loader text-center" id="contact-form-loader">
        <img src="assets/images/icons/loader.svg" alt="Sending...">
      </div>
      <input class="submit-btn" type="submit">
    </form>
  </div>
</section>
<!--Comment send in form Modal -->
<article id="thanks" class="modal">
  <div class="modal-content">
    <article class="contact-form-response">
      <h3>Thanks for the comment!<img src="assets/images/icons/thumbs-up.svg" alt="thumbs up" class="px-2"></h3>
    </article>
  </div>
</article>
