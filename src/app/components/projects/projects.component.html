<section id="projects" class="projects">
  <div class="reveal">
    <h2>PROJECTS</h2>
    <div class="title-bar"></div>
    <span class="edit-icon" data-bs-toggle="modal" data-bs-target="#projectPlus"><span class="iconify"
        data-icon="mdi:plus"></span></span>
    <div class="container">
      <div class="row d-flex align-items-stretch justify-content-center align-text">
        <article *ngFor="let projectItem of projectsData" class="project-item col-12 col-md-6 col-lg-3">
          <div class="project-content">
            <img [src]="projectItem.img" alt="project image" class="project-img">
            <div class="img-overlay img-overlay--blur">
              <b>{{projectItem.year}}</b>
            </div>
          </div>
          <div class="project-text">
            <h4>{{projectItem.title}}</h4>
            <p>{{projectItem.description}}</p>
            <div class="project-links"><a *ngIf="projectItem.live" [href]="projectItem.live" target="_blank"><span
                  class="iconify live-page" data-icon="mdi:eye"></span><b>Live</b></a>
              <a [href]="projectItem.repo" target="_blank"><span class="iconify"
                  data-icon="mdi:github"></span><b>GitHub</b></a>
            </div>
            <b class="project-languages">{{projectItem.languages}}</b>
          </div>
          <span class="delete-icon" data-bs-toggle="modal" data-bs-target="#deleteModal"><span class="iconify"
              data-icon="mdi:trash"></span></span>
          <span class="edit-icon" data-bs-toggle="modal" data-bs-target="#projectEdit"><span class="iconify"
              data-icon="mdi:pencil"></span></span>
        </article>
        <div class="repositories d-flex align-items-center">
          <p><a href="https://github.com/FedeBayer?tab=repositories" target="_blank"><strong>VIEW ALL
                PROJECTS</strong></a></p>
        </div>
      </div>
    </div>
  </div>
</section>
